<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/purchase.css' %}">
    <title>Document</title>

</head>
<body>
    <div class="nav">
        <a href="/">TNTrade</a>
        <div class="navbar">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>


    <form action="{% url 'purchase' %}" method="post">
        {% csrf_token %}
        {%if message%}
        <h1>{{message}}</h1>
        {%else%}
        <h1>Purchase Coins!</h1>
        {%endif%}
        {{form}}
        <br>
        <input class="button" type="submit" value="Beli">
    </form>


</body>
</html>
