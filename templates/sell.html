<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/purchase.css' %}">
    <title>Document</title>

</head>
<body>

    <div class="nav">
        <a href="/">TNTrade</a>
        <div class="navbar">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <form action="{% url 'sell' %}" method="post">
        {% csrf_token %}
        {%if message%}
        <h1>{{message}}</h1>
        {%else%}
        <h1>Sell Your Coins!</h1>
        {%endif%}
        <label for="coin-form">Koin yang kamu punya</label>
        <select name="coin-form">
            {%for list in investment_list%}
            <option value="{{list}}">{{list}}</option>
            {%endfor%}
        </select>
        <label for="amount-form">Jual berapa cuy</label>
        <input name="amount"  id="amount-form" type="text">
        <input type="submit" value="Submit">
    </form>


</body>
</html>
